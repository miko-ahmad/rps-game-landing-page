<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traditional Game Landing Page</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Navigation Bar -->
    <section
      class="bg-cover bg-center h-screen"
      style="background-image: url('./assets/img/bg-1.jpg')"
    >
      <nav
        class="bg-black bg-opacity-50 text-white fixed w-full flex justify-between items-center px-16 py-6"
      >
        <div class="logo">LOGO</div>
        <ul class="flex space-x-8">
          <li><a href="#" class="hover:text-yellow-400">HOME</a></li>
          <li><a href="#" class="hover:text-yellow-400">WORK</a></li>
          <li><a href="#" class="hover:text-yellow-400">CONTACT</a></li>
          <li><a href="#" class="hover:text-yellow-400">ABOUT ME</a></li>
        </ul>
        <div class="flex space-x-4">
          <a href="#" class="hover:text-yellow-400">SIGN UP</a>
          <a href="#" class="hover:text-yellow-400">LOGIN</a>
        </div>
      </nav>

      <!-- Hero Section -->
      <section
        class="flex flex-col justify-center items-center h-full text-white text-center px-4"
      >
        <h1 class="text-6xl font-extrabold mb-4">PLAY TRADITIONAL GAME</h1>
        <p class="text-xl mb-8">Experience new traditional game play</p>
        <button
          class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-6 rounded-full text-lg"
        >
          PLAY NOW
        </button>
      </section>

      <!-- Bottom Link -->
      <div class="absolute bottom-8 w-full text-center">
        <a href="#" class="text-white text-sm">THE STORY</a>
        <div class="text-white mt-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-6 h-6 inline"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19 9l-7 7-7-7"
            />
          </svg>
        </div>
      </div>
    </section>
  </body>
</html>
